<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Áreas de Trabajo</title>
  <link rel="icon" type="image/svg+xml" href="../img/icono.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="mb-4">
      <a href="../dashboard.html" class="text-decoration-none text-primary">← Volver al Dashboard</a>
      <h1 class="mt-3 fw-bold">Gestión de Áreas de Trabajo</h1>
      <p class="text-muted">Administra los departamentos y áreas organizacionales</p>
    </div>

    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Lista de Áreas</h5>
        <button id="btnNuevaArea" class="btn btn-primary">
          <i class="bi bi-plus me-2"></i>Nueva Área
        </button>
      </div>
      <div class="card-body">
        <div class="mb-3 position-relative">
          <i class="bi bi-search position-absolute top-50 translate-middle-y ms-3"></i>
          <input type="text" class="form-control ps-5" id="searchInput" placeholder="Buscar por nombre o descripción...">
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="table-light">
              <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Fecha Creación</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaAreas"></tbody>
          </table>
        </div>
        <div id="mensajeVacio" class="text-center text-muted" style="display: none;">No se encontraron áreas de trabajo</div>
      </div>
    </div>

    <!-- Modal Área -->
    <div class="modal fade" id="modalArea" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formArea">
            <div class="modal-header">
              <h5 class="modal-title" id="modalAreaLabel">Crear Área</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" id="descripcion" class="form-control">
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="areas.js"></script>
</body>
</html>
