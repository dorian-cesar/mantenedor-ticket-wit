<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>
  <link rel="icon" type="image/svg+xml" href="../img/icono.png" />
  <link rel="stylesheet" href="../css/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="contenedor-login">
    <div class="caja-login">
      <div class="contenedor-logo">
        <img src="../img/wit.png" alt="Logo" class="logo" />
      </div>

      <div id="formulario-login">
        <h2>Iniciar Sesión</h2>
        <div id="error-login" class="alerta alerta-error" style="display: none;"></div>

        <form id="form-inicio">
          <div class="grupo-formulario">
            <label for="email">Correo electrónico</label>
            <input id="email" type="email" class="control-formulario" required />
          </div>

          <div class="grupo-formulario">
            <label for="password">Contraseña</label>
            <input id="password" type="password" class="control-formulario" required />
          </div>

          <button type="submit" class="btn-personalizado" id="btn-ingresar">Ingresar</button>

          <div class="texto-centro mt-3">
            <button type="button" class="btn-enlace" id="mostrar-recuperacion">¿Olvidaste tu contraseña?</button>
          </div>
        </form>
      </div>

      <div id="formulario-recuperacion" style="display: none;">
        <h2>Recuperar Contraseña</h2>
        <div id="mensaje-recuperacion" class="alerta" style="display: none;"></div>

        <form id="form-recuperar">
          <div class="grupo-formulario">
            <label for="email-recuperacion">email Electrónico</label>
            <input id="email-recuperacion" type="email" class="control-formulario" required />
          </div>

          <button type="submit" class="btn-personalizado">Enviar enlace de recuperación</button>

          <div class="texto-centro mt-3">
            <button type="button" class="btn-enlace" id="volver-inicio">Volver al inicio de sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/login.js"></script>

</body>
</html>
