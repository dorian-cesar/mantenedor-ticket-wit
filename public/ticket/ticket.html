<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estados de Ticket</title>
  <link rel="icon" type="image/svg+xml" href="../img/icono.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .tab-content > .tab-pane {
      display: none;
    }
    .tab-content > .tab-pane.active {
      display: block;
    }
  </style>
</head>
<body class="bg-light">
    <div id="navbar-container"></div>
  <div class="container py-4">
    <div class="mb-4">
      <h1 class="h3">Configuración de Estados</h1>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" id="statusTabs">
      <li class="nav-item">
        <button class="nav-link active" data-bs-target="#activos">Activos</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-target="#inactivos">Inactivos</button>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="activos">
        <!-- Search + Button -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <input type="text" class="form-control w-50" placeholder="Buscar estado...">
          <button class="btn btn-primary"><i class="bi bi-plus"></i> Agregar Estado</button>
        </div>

        <!-- Table -->
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Observación</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="statusTableBody">
            <tr>
              <td colspan="4" class="text-center text-muted">Cargando datos...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="tab-pane" id="inactivos">
        <p class="text-muted">No hay estados inactivos.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Cargar el navbar desde archivo externo
    fetch("/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;

        // Cargar el JS y luego inicializar
        const script = document.createElement("script");
        script.src = "/js/navbar.js";
        script.onload = () => inicializarNavbar();
        document.body.appendChild(script);
    });
  </script> 
  <script src="ticket.js"></script>
</body>
</html>
